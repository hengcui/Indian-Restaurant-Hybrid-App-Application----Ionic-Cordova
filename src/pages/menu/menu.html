<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-image">
  <ion-grid *ngIf="dishes">
    <ion-row>
      <ion-col col-12 col-lg-3 *ngFor="let dish of dishes">
        <div>
          <ion-card  (click)="dishSelected($event, dish)" (pan)="addToFavorites(dish)">
            <img src="{{BaseURL + dish.image}}" alt="dish.name">
            <div class="card-title">{{dish.name}}</div>
            <div class="card-subtitle">{{dish.description}}</div>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div [hidden]="dishes || errMess">
    <ion-spinner></ion-spinner>
    <h4>Loading... Please Wait</h4>
  </div>

  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
</ion-content>
